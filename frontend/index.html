<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap 4 cdn -->
  <!-- <link rel="stylesheet" href="styles/bootstrap.css">   -->
  <!-- Animate css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    media="(prefers-reduced-motion: no-preference)">
  <!-- Google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Title -->
  <title> Books App </title>
</head>

<body id="body">

  <header>
    <!-- Navbar dark -->
    <nav>
      <div class="navbar navbar-dark navbar-expand-lg bg-dark font-italic">
        <div class="container">
          <a href="/" class="navbar-brand pt-1 pb-0">
            <i class="material-icons md-17">public</i>
            <b>Books App</b>
          </a>
          <div class="">
            <ul class="navbar-nav mr-auto" id="navbar-btns">
              <li class="nav-item">
                <a class="nav-link active btn btn-primary pt-1 pb-1 mr-2" data-toggle="modal"
                  data-target="#modal-login">
                  Iniciar sesión
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-info pt-1 pb-1" data-toggle="modal"
                  data-target="#modal-register">Registrarse</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Seccion modales -->
  <section>
    <!-- Modal login -->
    <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header card-header">
            <h4 class="modal-title">
              Bienvenido a Books App!
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container col-md-9">

              <div id="message-login"></div>

              <form class="" id="login-form">
                <div class="form-group">
                  <input type="text" class="form-control text-center" name="username" id="username"
                    placeholder="Nombre usuario">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control text-center" name="password" id="password"
                    placeholder="Contraseña">
                </div>
              </form>
              <button type="button" class="btn btn-block btn-primary" id="btn-login">ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal register -->
    <div class="modal fade" id="modal-register" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header card-header">
            <h4 class="modal-title">
              Nuevo Usuario
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container col-md-9">

              <div id="message-register"></div>

              <form class="" id="register-form">
                <div class="form-group">
                  <input type="text" class="form-control text-center" name="username" id="new_username"
                    placeholder="Nombre usuario">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control text-center" name="email" id="new_email"
                    placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control text-center" name="password" id="new_password"
                    placeholder="Contraseña">
                </div>
              </form>
              <button type="button" class="btn btn-block btn-success" id="btn-register">registrarse</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Seccion div busqueda y div resultados -->
  <section>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <form class="card card-body shadow" id="book-form">

            <div class="input-group input-group-sm mt-2 mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="material-icons md-17">menu</i>
                </div>
              </div>
              <select class="form-control" name="select-types" id="select-type-of-search" autofocus>
                <option value="0">Seleccionar género</option>
                <option value="intitle:">Título</option>
                <option value="inauthor:">Autor</option>
                <option value="subject:">Género</option>
                <option value="isbn:">ISBN</option>
              </select>
            </div>

            <div class="input-group control input-group-sm mt-2 mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="material-icons md-17">insert_drive_file</i>
                </div>
              </div>
              <input type="text" name="text-search" class="form-control" id="text-search"
                placeholder="book , author , isbn">
            </div>

            <button class="btn btn-primary mt-2 mb-0 font-italic" id="search-btn">
              Buscar Libro
            </button>

          </form>

          <div class="mt-3" id="message"></div>

          <div class="card mt-5">

            <div class="card-header font-italic m-0 p-1 text-center">
              <h5>Ingresar ISBN del libro.</h5>
            </div>

            <form class="card-body shadow" id="save-book-form">

              <div class="input-group control input-group-sm mt-2 mb-2">
                <div class="input-group-prepend">
                  <button class="btn btn-secondary pt-1 pb-0 pl-1 pr-1" title="Pegar ISBN!" type="button"
                    id="isbn-paste-btn">
                    <i class="material-icons md-15">content_paste</i>
                  </button>
                </div>
                <input type="text" name="isbn" class="form-control" id="isbn-input" placeholder="ISBN">
              </div>

              <button class="btn btn-success btn-block mt-3 mb-0 font-italic" id="save-btn" disabled>
                guardar libro
              </button>

            </form>
          </div>

          <div class="mt-3" id="message-save-book"></div>

        </div>

        <div class="col-md-9">
          <div class="container text-center">
            <h4 id="title-favorites"></h4>
          </div>
          <div class="d-flex flex-wrap" id="books-cards"></div>

        </div>
      </div>
    </div>
  </section>

  <!-- First Jquery , then popper and the end Bootstrap's cdn-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- CDN clipboards.js -->
  <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
</body>

</html>
